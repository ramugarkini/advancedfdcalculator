<script type="text/javascript">
function calc0() {
 var p0 = parseFloat($('#p0').val());
 var r0= parseFloat($('#r0').val()/100);
 var ns0 = $('#ns0').val();
 var t0 = parseFloat($('#t0').val());
 var ts0 = $('#ts0').val();


 var n0;
 if(ns0 == "M") {n0 = 12;}
 if(ns0 == "Q") {n0 = 4;}
 if(ns0 == "H") {n0 = 2;}
 if(ns0 == "A") {n0 = 1;}
 
 var tc0;
 if(ts0 == "D") {tc0 = parseFloat(1/365); tss0 = "Day(s)";}
 if(ts0 == "M") {tc0 = parseFloat(1/12); tss0 = "Month(s)";}
 if(ts0 == "Y") {tc0 = parseFloat(1/1); tss0 = "Year(s)";}
 
 var t0 = t0*tc0;
 var calc13 = parseFloat(r0/n0);
 var calc23 = parseFloat(1+calc13);
 var calc33 = parseFloat(n0*t0);
 var calc43 = Math.pow(calc23, calc33);
 
 var a0 = (parseFloat(p0*calc43)).toFixed(2);
 var ci0 = (a0-p0).toFixed(1);

 var txt00 = '';
 txt00 += "<b>"+ci0+"/-</b> is equal to <b>"+Math.round(ci0)+"/-</b>";
 $("#myDiv00").html(txt00);

 var txt01 = '';
 txt01 += "<b>"+p0+"</b> + <b>"+Math.round(ci0)+"</b> = <b>"+(p0+Math.round(ci0))+"/-</b>";
 $("#myDiv01").html(txt01);
 $("#myDiv00, #myDiv01").css("margin-left", "5px");

 if (ci0 == 'NaN') {$("#myDiv00").html('');$("#myDiv01").html('');}
}
</script>

     <input type='text' class='form-control' id='p0' value='2280' onkeyup='calc0()'>
